type Organism {
  id: ID!
  genus: String!
  species: String!
  commonName: String
}

type Gene {
  id: ID!
  name: String
  description: String
  orgnaism: String!
  geneFamily: GeneFamily
}

type GeneFamily {
  id: ID!
  name: String!
  description: String
  genes: [Gene!]
}

type Query {
  genes(family: ID, start: Int, size: Int): [Gene]
  gene(id: ID!): Gene
  geneFamilies(start: Int, size: Int): [GeneFamily]
  geneFamily(id: ID!): GeneFamily
}
